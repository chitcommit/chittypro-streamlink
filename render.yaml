services:
  - type: web
    name: chittypro-streamlink
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chittypro-db
          property: connectionString

databases:
  - name: chittypro-db
    plan: free
    databaseName: chittypro_streamlink